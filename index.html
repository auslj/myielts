<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Write an Article</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    h1 {
      font-size: 1.5em;
      text-align: center;
      color: #4CAF50;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    select, textarea, input[type="submit"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Write an Article</h1>
    <form action="mailto:mozyolee@gmail.com" method="post" enctype="text/plain">
      <label for="topic">Choose a Topic:</label>
      <select id="topic" name="topic" required>
        <option value="technology">Technology</option>
        <option value="health">Health</option>
        <option value="science">Science</option>
        <option value="education">Education</option>
      </select>

      <label for="title">Article Title:</label>
      <input type="text" id="title" name="title" placeholder="Enter the title" required>

      <label for="content">Your Article:</label>
      <textarea id="content" name="content" rows="6" placeholder="Write your article here..." required></textarea>

      <input type="submit" value="Submit">
    </form>
  </div>
</body>
</html>
