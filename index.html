<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IELTS Article Submission</title>
    <link rel="icon" type="image/svg+xml" href="favicon.png">
    <style>
        :root {
            --primary-color: #4a90e2;
            --text-color: #333;
            --background-color: #f5f7fa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 2rem;
        }

        .page-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            gap: 2rem;
        }

        .form-container {
            flex: 1;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .qr-container {
            width: 300px;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .qr-code {
            width: 200px;
            height: 200px;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 2rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        select, input, textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        textarea {
            min-height: 200px;
            resize: vertical;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: background-color 0.3s;
            width: 100%;
        }

        button:hover {
            background-color: #357abd;
        }

        @media (max-width: 900px) {
            .page-container {
                flex-direction: column;
            }

            .qr-container {
                width: 100%;
            }
        }

        @media (max-width: 600px) {
            body {
                padding: 1rem;
            }
            
            .form-container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="form-container">
            <h1>IELTS Writing Practice</h1>
            <form action="https://formsubmit.co/mozyolee@gmail.com" method="POST">
                <input type="hidden" name="_subject" value="New IELTS Writing Submission">
                <input type="hidden" name="_template" value="table">
                
                <div class="form-group">
                    <label for="topic">Select Topic Type:</label>
                    <select id="topic" name="topic" required>
                        <option value="">Choose a topic type...</option>
                        <option value="task1-academic">Task 1 - Academic</option>
                        <option value="task1-general">Task 1 - General</option>
                        <option value="task2">Task 2</option>
                    </select>
                </div>
                 <div class="form-group">
                    <label for="identity">Your Email:</label>
                    <input type="text" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="title">Essay Title:</label>
                    <input type="text" id="title" name="title" required>
                </div>
                
                <div class="form-group">
                    <label for="content">Your Essay:</label>
                    <textarea id="content" name="content" required></textarea>
                </div>
                
                <button type="submit">Submit Essay</button>
            </form>
        </div>

        <div class="qr-container">
            <h2>Scan to Share</h2>
            <img src="MyQRcode.png" alt="QR Code" class="qr-code">
            <p> Scan the QR code to pay. </p>
            <p> Check your email for feedback 48 hours after your submission. </p>
        </div>
    </div>
</body>
</html>
